<div style="display:flex;height:100%;flex-direction:column;" *ngIf="connection.world$ | async as conn">
    <div style="flex:1"></div>
    <div style="display:flex">
        <div style="flex:1"></div>
        <mat-card>
            <mat-card-title>
                Character Selection
            </mat-card-title>
            <mat-card-subtitle>
                World: {{conn.world.name}}
            </mat-card-subtitle>
            <mat-card-content>
                <mat-nav-list *ngIf="conn.characters$ | async as characters">
                    <a mat-list-item *ngFor="let character of characters" (click)="selected = character"
                       [class.active]="selected?.id === character.id">
                        <mat-icon matListIcon [svgIcon]="character.gender"></mat-icon>
                        <div matLine>{{character.name}}</div>
                    </a>
                </mat-nav-list>
            </mat-card-content>
            <mat-card-actions style="display:flex;">
                <button mat-raised-button>
                    Create
                </button>
                <div style="flex:1"></div>
                <button mat-button *ngIf="selected !== null">
                    Delete
                </button>
            </mat-card-actions>
        </mat-card>
        <div style="flex:1"></div>
    </div>
    <div style="flex:1"></div>
</div>
<button mat-raised-button color="accent" style="position:fixed;left:16px;bottom:16px;" (click)="disconnect()">
    Go Back
</button>
